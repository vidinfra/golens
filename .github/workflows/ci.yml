name: ğŸ§ª CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: âœ… Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21, 1.22, 1.23]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: ğŸ“¦ Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: ğŸ“¡ Download dependencies
        run: go mod download

      - name: ğŸ§ª Run tests
        run: make test

      - name: âš™ï¸ Run race detector
        run: make test-race

      - name: ğŸï¸ Benchmark (optional)
        run: make test-bench

  lint:
    name: ğŸ§¼ Lint & Format
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: ğŸ› ï¸ Install dev tools
        run: make install-tools

      - name: ğŸ¨ Check formatting
        run: |
          make fmt
          if [ -n "$(git diff --exit-code)" ]; then
            echo "âŒ Code not formatted correctly."
            git diff
            exit 1
          fi

      - name: ğŸ” Run go vet
        run: make vet

      - name: ğŸ“ Check struct field alignment
        run: make fieldalignment

      - name: ğŸ§¹ Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  security:
    name: ğŸ” Vulnerability Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: ğŸ” Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: '1.23'
          go-package: './...'
